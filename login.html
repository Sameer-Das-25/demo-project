<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="" href="external/normalize.css" />
        <link rel="stylesheet" href="css2/utils.css" />
        <link rel="stylesheet" href="css/login.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="image-container">
                    <img src="./assets/images/login-svg.svg" alt="" width="80%" />
                    <div class="image-container">
                        New User?
                        <a href="index.html" class="secondary"> 
                            <button class='m-1'>sign up</button>
                        </a>
                    </div>
                </div>

                <form method="post" id="login-form">
                    <div>
                        <div class="page-title">Sign in</div>
                        <div class="mb-3 flex-j-between">
                            <label for="email">Email : </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="input-box"
                                id="email"
                                placeholder="abc@example.com"
                            />
                        </div>
                        <div class="mb-3 flex-j-between">
                            <label for="password">Password : </label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="input-box"
                                placeholder="Password"
                            />
                        </div>

                        <div>
                            <button type="submit">Sign In</button>
                        </div>
                    </div>
                </form>
                <div></div>
            </div>
        </div>
        <script src="js/pages/login.js"></script>
    </body>
</html>
